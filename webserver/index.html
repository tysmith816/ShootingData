<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data:</h1>
    <ul></ul>
    End of data

    <label for="date-input">Start date:</label>
    <input type="date" id="date-input" name="trip-start" value="2024-04-21" min="2015-01-01" max="2024-12-31" />
</body>
<script>
    console.log("1alskdjflasjkdflkajsdf")
    const url = 'http://localhost:3001/info'
    let settings = {method: 'GET'}
    fetch(url, settings)
        .then(res => res.json())
        .then((json) => {
            console.log(json)
            json.forEach(entry => {
                const markup = `<li>${entry.location}</li>`
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
            })
        })
    document.getElementById("date-input").addEventListener("change", function() {
        var input = this.value
        console.log(input + "T00:00:00Z")
    })
</script>
</html>
