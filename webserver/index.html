<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <label for="date-input">Select a date:</label>
    <input type="date" id="date-input" value="2024-04-03" min="2015-01-01" max="2024-12-31" />

    <h1 id="date-header">Data for the date 2024-04-03T00:00:00Z:</h1>
    <table></table>    
</body>
<script>
    const body = document.body
    const tbl = document.querySelector('table')
    const url = 'http://localhost:3001/info/'
    let settings = {method: 'GET'}

    var tableHeader = document.createElement("thead");
    tbl.appendChild(tableHeader);
    var tableHeaderRow = document.createElement("tr");
    tableHeader.appendChild(tableHeaderRow);

    var headers = ['Location', 'Age', 'Gender', 'Fatal']
    for(i=0;i<headers.length;i++){
            var tableHeader = document.createElement("th");
            tableHeaderRow.appendChild(tableHeader);
            tableHeader.innerHTML = headers[i]
    }

    const updateTable = (selectedDate) => {
        document.querySelector('#date-header').innerHTML = "Data for the date " + selectedDate + "T00:00:00Z:"

        var bodyRef = tbl.getElementsByTagName('tbody')[0]
        if (typeof bodyRef !== 'undefined') {
            bodyRef.innerHTML = ""
        }

        fetch(url + selectedDate + 'T00:00:00Z', settings)
            .then(res => res.json())
            .then((json) => {
                var tblBody = document.createElement("tbody")
                tbl.appendChild(tblBody)

                json.forEach(entry => {
                    var tblRow=document.createElement("tr")
                    tblBody.appendChild(tblRow)

                    var relevantFields = {
                        location: entry.location,
                        age: entry.age,
                        sex: entry.sex,
                        fatal: entry.fatal
                    }

                    for (const [key, val] of Object.entries(relevantFields)) {
                        var cell = document.createElement("td")
                        tblRow.appendChild(cell)
                        if (key == "fatal") {
                            if (val == 0) {
                                cell.innerHTML = "No"
                            }
                            else {
                                cell.innerHTML = "Yes"
                            }
                        }
                        else {
                            cell.innerHTML = val
                        }
                        
                    }
                })
            })
    }

    updateTable("2024-04-03")
    
    document.getElementById("date-input").addEventListener("change", function() {
        var input = this.value
        updateTable(input)
    })
</script>
</html>
