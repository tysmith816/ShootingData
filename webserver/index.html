<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="date-input">Select a date:</label>
    <input type="date" id="date-input" value="2024-04-03" min="2015-01-01" max="2024-12-31" />

    <h1 id="date-header">Data for the date 2024-04-03T00:00:00Z:</h1>
    <ul></ul>
    <h1>End of data</h1>    
</body>
<script>
    console.log("1alskdjflasjkdflkajsdf")
    const url = 'http://localhost:3001/info/'
    let settings = {method: 'GET'}
    fetch(url + '2024-04-03T00:00:00Z', settings)
        .then(res => res.json())
        .then((json) => {
            console.log(json)
            json.forEach(entry => {
                const markup = `<li>${entry.location}</li>`
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
            })
        })
    document.getElementById("date-input").addEventListener("change", function() {
        var input = this.value
        console.log(input + "T00:00:00Z")
        var testStr = " " + input + "T00:00:00Z"
        document.querySelector('#date-header').innerHTML = "Data for the date " + testStr + ":"
        fetch(url + input + 'T00:00:00Z', settings)
            .then(res => res.json())
            .then((json) => {
                console.log(json)
                document.querySelector('ul').innerHTML = ""
                json.forEach(entry => {
                    const markup = `<li>${entry.location}</li>`
                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
                })
            })
    })
</script>
</html>
